<!DOCTYPE html>
<html lang="es" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Tali Cabana" />
    <meta name="description" content="BOM, setTimeout, setInterval" />
    <title>Temporizador ⏱</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./CSS/style.css" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid ps-5">
          <a class="navbar-brand" href="#">El mundo puede esperar</a>
        </div>
      </nav>
    </header>
    <main>
      <h1 class="text-center mt-5">Temporizador ⏱</h1>
      <div class="container my-5">
      <div class="mb-3 col-12 col-md-6 col-lg-8">
        <form class="justify-content-center">
          <input
            type="number"
            id="imputTiempo"
            class="form-control-text center"
            placeholder="Ingresá tiempo en segundos"
            min="1"
          />
          <div class="mt-3">
            <button class="btn" id="btnIniciar">Iniciar</button>
            <button class="btn" id="btnPausar">Pausar</button>
            <button class="btn" id="btnReset">Reset</button>
          </div>
        </form>
      </div>
      </div>
    </main>

    <footer class="text-center py-3 bg-dark-subtle mt-auto">
      <p>&copy; Todos los derechos reservados</p>
    </footer>

    <script src="./JS/app.js"></script>
  </body>
</html>
